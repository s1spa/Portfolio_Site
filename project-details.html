    <link rel="stylesheet" href="css/main.css">

    <style>
        /* –ì–ª–æ–±–∞–ª—å–Ω—ñ —Ñ—ñ–∫—Å–∏ –¥–ª—è –º–µ–¥—ñ–∞ */
        .main-media {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #0b0e14;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
            position: relative;
        }

        .main-media img {
            max-width: 100%;
            max-height: 100%;
            width: auto; /* –í–∞–∂–ª–∏–≤–æ –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ø—Ä–æ–ø–æ—Ä—Ü—ñ–π */
            height: auto;
            object-fit: contain; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –æ–±—Ä—ñ–∑–∞—î—Ç—å—Å—è */
            cursor: pointer;
        }

        .main-media iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .thumbnail {
            flex: 0 0 120px;
            aspect-ratio: 16 / 9;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            background: #000;
            opacity: 0.6;
            transition: 0.3s ease;
        }

        .thumbnail:hover, .thumbnail.active {
            opacity: 1;
            border-color: #66c0f4;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* –ü—Ä–µ–≤'—é –∑–∞–ø–æ–≤–Ω—é—é—Ç—å –±–ª–æ–∫ */
        }

        /* –§—ñ–∫—Å –º–æ–¥–∞–ª–∫–∏ */
        .modal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 99999; /* –ü–æ–≤–µ—Ä—Ö –≤—Å—å–æ–≥–æ */
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        #modalImage {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body data-theme="dark">
    <header>
        <nav>

                    <span id="theme-icon">üåû</span>

    <main>
        <div class="container" id="project-content">
            <div class="loading">‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

    </main>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="modal-close" onclick="closeModal()">‚úï</span>

    </div>

    <footer>
        <p>&copy; 2025 <span id="footer-name">–Ü–ª–ª—è –ê–≤–¥–æ—Å—å—î–≤</span>. <span data-i18n="footer.rights">–£—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω–æ.</span></p>
    </footer>

    <script src="js/i18n.js"></script>
    <script src="js/theme.js"></script>
    <script>
        const DEFAULT_PROJECTS = { projects: [] };

        async function loadProjectDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = parseInt(urlParams.get('id'));
            const currentLang = (typeof getCurrentLanguage === 'function') ? getCurrentLanguage() : 'uk';

            if (!projectId) {
                window.location.href = 'projects.html';
                return;
            }

            try {
                const response = await fetch('data/projects.json');
                const projectsData = response.ok ? await response.json() : DEFAULT_PROJECTS;
                const project = projectsData.projects.find(p => p.id === projectId);

                if (!project) {
                    document.getElementById('project-content').innerHTML = `
                        <div class="loading">
                            <h2>–ü—Ä–æ—î–∫—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</h2>
                            <a href="projects.html" class="btn btn-primary">‚Üê –ù–∞–∑–∞–¥ –¥–æ –ø—Ä–æ—î–∫—Ç—ñ–≤</a>
                        </div>
                    `;
                    return;
                }

                renderProject(project, currentLang);
            } catch (error) {
                console.error('Error loading project:', error);
                document.getElementById('project-content').innerHTML = `<h2>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</h2>`;
            }
        }

        function renderProject(project, lang) {
            const container = document.getElementById('project-content');
            const allMedia = [];

            // –°–ø–æ—á–∞—Ç–∫—É –≤—ñ–¥–µ–æ, –ø–æ—Ç—ñ–º –≥–∞–ª–µ—Ä–µ—è
            if (project.videos) project.videos.forEach(v => allMedia.push({ type: 'video', url: v }));
            if (project.gallery) project.gallery.forEach(img => allMedia.push({ type: 'image', url: img }));

            window.projectMedia = allMedia;
            const mainImage = project.mainImage || project.image;

            container.innerHTML = `
                <a href="projects.html" class="back-button">‚Üê –ù–∞–∑–∞–¥ –¥–æ –ø—Ä–æ—î–∫—Ç—ñ–≤</a>
                
                <div class="project-header">
                    <h1 class="project-title">
                        ${project.emoji || 'üìÅ'} ${project.title[lang] || project.title.uk}
                        ${project.status ? `<span class="project-status">${project.status}</span>` : ''}
                    </h1>
                </div>

                <div class="steam-layout">
                    <div class="media-column">
                        <div class="main-media" id="main-media">
                            ${renderMainMedia(allMedia[0])}
                        </div>
                        
                        ${allMedia.length > 1 ? `
                            <div class="thumbnails">
                                ${allMedia.map((m, i) => `
                                    <div class="thumbnail ${i === 0 ? 'active' : ''}" onclick="switchMedia(${i})">
                                        <img src="${m.type === 'image' ? m.url : `https://img.youtube.com/vi/${extractYouTubeID(m.url)}/mqdefault.jpg`}">
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>

                    <div class="info-column">
                        ${mainImage ? `<div class="main-title-image"><img src="${mainImage}" style="width:100%; border-radius:4px;"></div>` : ''}
                        
                        <div class="short-description">
                            ${project.shortDescription ? (project.shortDescription[lang] || project.shortDescription.uk) : ''}
                        </div>

                        <div class="project-tags">
                            ${project.technologies.map(tech => `<span class="tag">${tech}</span>`).join('')}
                        </div>

                        <div class="project-links" style="display: flex; gap: 0.5rem; margin-top:1rem;">
                            ${project.github ? `<a href="${project.github}" class="btn btn-primary" target="_blank">üíª GitHub</a>` : ''}
                            ${project.download ? `<a href="${project.download}" class="btn btn-secondary" target="_blank">‚¨áÔ∏è Download</a>` : ''}
                        </div>
                    </div>
                </div>

                <div style="margin: 3rem 0;">
                    <h2 class="section-title">üìÑ –î–µ—Ç–∞–ª—å–Ω–∏–π –æ–ø–∏—Å</h2>
                    <div class="project-description">${formatDescription(project.description[lang] || project.description.uk)}</div>
                </div>

                ${project.features ? `
                    <div class="features-section">
                        <h2 class="section-title">‚ú® –û—Å–æ–±–ª–∏–≤–æ—Å—Ç—ñ</h2>
                        <ul class="features-list">
                            ${project.features.map(f => `
                                <li class="feature-item">
                                    <div class="feature-icon">${f.icon || '‚úî'}</div>
                                    <div class="feature-content">
                                        <h3>${f.title[lang] || f.title.uk}</h3>
                                        <p>${f.description[lang] || f.description.uk}</p>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;
        }

        function formatDescription(text) {
            if (!text) return '';
            let lines = text.split('\n');
            let html = '';
            let inList = false;

            lines.forEach(line => {
                line = line.trim();
                if (!line) {
                    if (inList) { html += '</ul>'; inList = false; }
                    html += '<br>'; return;
                }

                if (line.startsWith('* ') || line.startsWith('- ')) {
                    if (!inList) { html += '<ul>'; inList = true; }
                    html += '<li>' + line.substring(2) + '</li>';
                } else {
                    if (inList) { html += '</ul>'; inList = false; }
                    line = line.replace(/\*\*(.*?):\*\*/g, '<strong>$1:</strong>');
                    html += '<p>' + line + '</p>';
                }
            });
            if (inList) html += '</ul>';
            return html;
        }

        function renderMainMedia(media) {
            if (!media) return '<div class="image-placeholder">üìÅ</div>';
            if (media.type === 'image') return `<img src="${media.url}" onclick="openModal('${media.url}')">`;
            return `<iframe src="${media.url}" frameborder="0" allowfullscreen></iframe>`;
        }

        function switchMedia(index) {
            const mainMedia = document.getElementById('main-media');
            const thumbs = document.querySelectorAll('.thumbnail');
            thumbs.forEach((t, i) => t.classList.toggle('active', i === index));
            mainMedia.innerHTML = renderMainMedia(window.projectMedia[index]);
        }

        function extractYouTubeID(url) {
            const match = url.match(/embed\/([^?]+)/);
            return match ? match[1] : '';
        }

        function openModal(src) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = src;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        window.addEventListener('DOMContentLoaded', loadProjectDetails);
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
    </script>
</body>
