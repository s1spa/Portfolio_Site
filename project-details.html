<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ—Ç–∞–ª—ñ –ø—Ä–æ—î–∫—Ç—É - –Ü–ª–ª—è –ê–≤–¥–æ—Å—å—î–≤</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/project-details.css">
</head>

<body data-theme="dark">
    <header>
        <nav>
            <a href="index.html" class="logo">IA</a>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav.home">–ì–æ–ª–æ–≤–Ω–∞</a></li>
                <li><a href="projects.html" data-i18n="nav.projects">–ü—Ä–æ—î–∫—Ç–∏</a></li>
                <li><a href="about.html" data-i18n="nav.about">–ü—Ä–æ –º–µ–Ω–µ</a></li>
            </ul>
            <div class="controls">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">üåû</span>
                </button>
                <select class="lang-switch" onchange="changeLanguage(this.value)">
                    <option value="uk">üá∫üá¶ UA</option>
                    <option value="en">üá¨üáß EN</option>
                    <option value="pl">üáµüá± PL</option>
                    <option value="de">üá©üá™ DE</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <div class="container" id="project-content">
            <div class="loading">‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>
    </main>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeModal()">‚úï</span>
        <img id="modalImage" src="" alt="" onclick="event.stopPropagation()">
    </div>

    <footer>
        <p>&copy; 2025 <span id="footer-name">–Ü–ª–ª—è –ê–≤–¥–æ—Å—å—î–≤</span>. <span data-i18n="footer.rights">–£—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω–æ.</span></p>
    </footer>

    <script src="js/i18n.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Default data
        const DEFAULT_PROJECTS = {
            projects: []
        };

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–æ—î–∫—Ç—É –ø–æ ID
        async function loadProjectDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = parseInt(urlParams.get('id'));
            const currentLang = getCurrentLanguage();

            if (!projectId) {
                window.location.href = 'projects.html';
                return;
            }

            try {
                const response = await fetch('data/projects.json');
                const projectsData = response.ok ? await response.json() : DEFAULT_PROJECTS;
                const project = projectsData.projects.find(p => p.id === projectId);

                if (!project) {
                    document.getElementById('project-content').innerHTML = `
                        <div class="loading">
                            <h2>–ü—Ä–æ—î–∫—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</h2>
                            <a href="projects.html" class="btn btn-primary">‚Üê –ù–∞–∑–∞–¥ –¥–æ –ø—Ä–æ—î–∫—Ç—ñ–≤</a>
                        </div>
                    `;
                    return;
                }

                renderProject(project, currentLang);
            } catch (error) {
                console.error('Error loading project:', error);
                document.getElementById('project-content').innerHTML = `
                    <div class="loading">
                        <h2>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</h2>
                        <p>–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —â–æ —Ñ–∞–π–ª <code>data/projects.json</code> —ñ—Å–Ω—É—î</p>
                        <a href="projects.html" class="btn btn-primary">‚Üê –ù–∞–∑–∞–¥ –¥–æ –ø—Ä–æ—î–∫—Ç—ñ–≤</a>
                    </div>
                `;
            }
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø—Ä–æ—î–∫—Ç—É
        function renderProject(project, lang) {
            const container = document.getElementById('project-content');

            // –ó–±–∏—Ä–∞—î–º–æ –≤—Å—ñ –º–µ–¥—ñ–∞ (–í–Ü–î–ï–û –ü–ï–†–®–ò–ú–ò, –ø–æ—Ç—ñ–º –≥–∞–ª–µ—Ä–µ—è)
            const allMedia = [];

            // –°–ü–û–ß–ê–¢–ö–£ –í–Ü–î–ï–û ‚Üì
            if (project.videos && project.videos.length > 0) {
                project.videos.forEach(video => {
                    allMedia.push({ type: 'video', url: video });
                });
            }

            // –ü–û–¢–Ü–ú –ì–∞–ª–µ—Ä–µ—è ‚Üì
            if (project.gallery && project.gallery.length > 0) {
                project.gallery.forEach(img => {
                    allMedia.push({ type: 'image', url: img });
                });
            }

            // –ì–æ–ª–æ–≤–Ω–µ —Ñ–æ—Ç–æ (–¥–ª—è title –æ–±–∫–ª–∞–¥–∏–Ω–∫–∏)
            const mainImage = project.mainImage || project.image;

            container.innerHTML = `
                <a href="projects.html" class="back-button">‚Üê –ù–∞–∑–∞–¥ –¥–æ –ø—Ä–æ—î–∫—Ç—ñ–≤</a>
                
                <div class="project-header">
                    <h1 class="project-title">
                        ${project.emoji || 'üìÅ'} ${project.title[lang] || project.title.uk}
                        ${project.status ? `<span class="project-status">${project.status}</span>` : ''}
                    </h1>
                </div>

                <!-- Steam-style Layout -->
                <div class="steam-layout">
                    <!-- Left column: Media Gallery -->
                    ${allMedia.length > 0 ? `
                        <div class="media-column">
                            <div class="main-media" id="main-media">
                                ${renderMainMedia(allMedia[0])}
                            </div>
                            
                            ${allMedia.length > 1 ? `
                                <div class="thumbnails" id="thumbnails">
                                    ${allMedia.map((media, index) => `
                                        <div class="thumbnail ${media.type === 'video' ? 'video' : ''} ${index === 0 ? 'active' : ''}" 
                                             onclick="switchMedia(${index})" 
                                             data-media-index="${index}">
                                            ${media.type === 'image' ? `<img src="${media.url}" alt="Thumbnail ${index + 1}">` : ''}
                                            ${media.type === 'video' ? `<img src="https://img.youtube.com/vi/${extractYouTubeID(media.url)}/mqdefault.jpg" alt="Video ${index + 1}">` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    <!-- Right column: Main Image + Description -->
                    <div class="info-column">
                        ${mainImage ? `
                            <div class="main-title-image">
                                <img src="${mainImage}" alt="${project.title[lang] || project.title.uk}">
                            </div>
                        ` : ''}
                        
                        <div class="short-description">
                            ${project.shortDescription ? (project.shortDescription[lang] || project.shortDescription.uk) : ((project.description[lang] || project.description.uk).substring(0, 150) + '...')}
                        </div>

                        <!-- Tags -->
                        <div class="project-tags">
                            ${project.technologies.map(tech => `<span class="tag">${tech}</span>`).join('')}
                        </div>

                        <!-- Links -->
                        <div class="project-links" style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            ${project.github ? `<a href="${project.github}" class="btn btn-primary" target="_blank">üíª GitHub</a>` : ''}
                            ${project.download ? `<a href="${project.download}" class="btn btn-secondary" target="_blank">‚¨áÔ∏è Download</a>` : ''}
                        </div>
                    </div>
                </div>

                <!-- Full Description -->
                <div style="margin: 3rem 0;">
                    <h2 class="section-title">üìÑ –î–µ—Ç–∞–ª—å–Ω–∏–π –æ–ø–∏—Å</h2>
                    <div class="project-description">${formatDescription(project.description[lang] || project.description.uk)}</div>
                </div>

                ${project.features && project.features.length > 0 ? `
                    <div class="features-section">
                        <h2 class="section-title">‚ú® –û—Å–æ–±–ª–∏–≤–æ—Å—Ç—ñ</h2>
                        <ul class="features-list">
                            ${project.features.map(feature => `
                                <li class="feature-item">
                                    <div class="feature-icon">${feature.icon || '‚úî'}</div>
                                    <div class="feature-content">
                                        <h3>${feature.title[lang] || feature.title.uk}</h3>
                                        <p>${feature.description[lang] || feature.description.uk}</p>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;

            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –º–µ–¥—ñ–∞ –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è
            window.projectMedia = allMedia;
        }

        // –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –æ–ø–∏—Å—É
        function formatDescription(text) {
            if (!text) return '';

            let lines = text.split('\n');
            let html = '';
            let inList = false;

            lines.forEach(line => {
                line = line.trim();

                if (!line) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<br>';
                    return;
                }

                if (line.startsWith('* ') || line.startsWith('- ')) {
                    if (!inList) {
                        html += '<ul>';
                        inList = true;
                    }
                    html += '<li>' + line.substring(2) + '</li>';
                } else {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }

                    line = line.replace(/\*\*(.*?):\*\*/g, '<strong>$1:</strong>');
                    html += '<p>' + line + '</p>';
                }
            });

            if (inList) {
                html += '</ul>';
            }

            return html;
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –≥–æ–ª–æ–≤–Ω–æ–≥–æ –º–µ–¥—ñ–∞
        function renderMainMedia(media) {
            if (!media) return '<div class="image-placeholder">üìÅ</div>';

            if (media.type === 'image') {
                return `<img src="${media.url}" alt="Main image" onclick="openModal('${media.url}')">`;
            } else if (media.type === 'video') {
                return `<iframe src="${media.url}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            } else if (media.type === 'emoji') {
                return `<div class="image-placeholder">${media.emoji}</div>`;
            }
        }

        // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –º–µ–¥—ñ–∞
        function switchMedia(index) {
            const mainMedia = document.getElementById('main-media');
            const thumbnails = document.querySelectorAll('.thumbnail');

            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            thumbnails[index].classList.add('active');

            mainMedia.innerHTML = renderMainMedia(window.projectMedia[index]);
        }

        // –í–∏—Ç—è–≥–Ω—É—Ç–∏ YouTube ID
        function extractYouTubeID(url) {
            const match = url.match(/embed\/([^?]+)/);
            return match ? match[1] : '';
        }

        // –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            const modal = document.getElementById('imageModal');
            modal.classList.add('active');
            
            // –ó–∞–∫—Ä–∏–≤–∞—Ç–∏ –ø—Ä–∏ –∫–ª—ñ–∫—É –Ω–∞ —Ñ–æ–Ω (–Ω–µ –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è)
            modal.onclick = function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            };
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        window.addEventListener('DOMContentLoaded', () => {
            loadProjectDetails();
        });

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>

</html>
