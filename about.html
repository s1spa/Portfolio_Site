/* ========== ANIMATED GRADIENT BACKGROUND ========== */

/* –ì–æ–ª–æ–≤–Ω–∏–π –∞–Ω—ñ–º–æ–≤–∞–Ω–∏–π —Ñ–æ–Ω */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    transition: all 0.8s ease;
}

/* –¢–µ–º–Ω–∞ —Ç–µ–º–∞ - –¥—É–∂–µ –ø–æ–≤—ñ–ª—å–Ω–∏–π –ø–µ—Ä–µ–ª–∏–≤ */
body[data-theme="dark"]::before {
    background: 
        radial-gradient(circle at 15% 85%, rgba(100, 255, 218, 0.08) 0%, transparent 50%), 
        radial-gradient(circle at 85% 15%, rgba(139, 92, 246, 0.07) 0%, transparent 50%), 
        radial-gradient(circle at 45% 60%, rgba(56, 189, 248, 0.06) 0%, transparent 50%), 
        radial-gradient(circle at 70% 40%, rgba(236, 72, 153, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, #0a192f 0%, #1a2a3a 50%, #0a192f 100%);
    animation: subtleGradient 25s ease-in-out infinite;
}

/* –°–≤—ñ—Ç–ª–∞ —Ç–µ–º–∞ - –¥—É–∂–µ –ø–æ–≤—ñ–ª—å–Ω–∏–π –ø–µ—Ä–µ–ª–∏–≤ */
body[data-theme="light"]::before {
    background: 
        radial-gradient(circle at 15% 85%, rgba(14, 165, 233, 0.04) 0%, transparent 50%), 
        radial-gradient(circle at 85% 15%, rgba(168, 85, 247, 0.03) 0%, transparent 50%), 
        radial-gradient(circle at 45% 60%, rgba(52, 211, 153, 0.03) 0%, transparent 50%), 
        radial-gradient(circle at 70% 40%, rgba(236, 72, 153, 0.025) 0%, transparent 50%),
        linear-gradient(135deg, #f8f9fa 0%, #e5e7eb 50%, #f8f9fa 100%);
    animation: subtleGradientLight 25s ease-in-out infinite;
}

/* –î—É–∂–µ –ø–æ–≤—ñ–ª—å–Ω–∞ —ñ –ª–µ–¥—å –ø–æ–º—ñ—Ç–Ω–∞ –∞–Ω—ñ–º–∞—Ü—ñ—è –¥–ª—è —Ç–µ–º–Ω–æ—ó —Ç–µ–º–∏ */
@keyframes subtleGradient {
    0%, 100% {
        filter: brightness(0.95) saturate(1.1) hue-rotate(0deg);
    }
    50% {
        filter: brightness(1.02) saturate(1.15) hue-rotate(8deg);
    }
}

/* –î—É–∂–µ –ø–æ–≤—ñ–ª—å–Ω–∞ —ñ –ª–µ–¥—å –ø–æ–º—ñ—Ç–Ω–∞ –∞–Ω—ñ–º–∞—Ü—ñ—è –¥–ª—è —Å–≤—ñ—Ç–ª–æ—ó —Ç–µ–º–∏ */
@keyframes subtleGradientLight {
    0%, 100% {
        filter: brightness(1.0) saturate(1.05) hue-rotate(0deg);
    }
    50% {
        filter: brightness(1.02) saturate(1.08) hue-rotate(5deg);
    }
}

/* –î–æ–¥–∞—Ç–∫–æ–≤–∏–π —à–∞—Ä –ø–ª–∞–≤–∞—é—á–∏—Ö –µ—Ñ–µ–∫—Ç—ñ–≤ */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.8s ease;
}

/* –ü–ª–∞–≤–∞—é—á—ñ —Ñ—ñ–≥—É—Ä–∏ –¥–ª—è —Ç–µ–º–Ω–æ—ó —Ç–µ–º–∏ */

        radial-gradient(circle at 30% 30%, rgba(100, 255, 218, 0.03) 0%, transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.025) 0%, transparent 40%);
    animation: floatShapesSubtle 25s ease-in-out infinite;

}

/* –ü–ª–∞–≤–∞—é—á—ñ —Ñ—ñ–≥—É—Ä–∏ –¥–ª—è —Å–≤—ñ—Ç–ª–æ—ó —Ç–µ–º–∏ */

    background: 
        radial-gradient(circle at 30% 30%, rgba(14, 165, 233, 0.02) 0%, transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(168, 85, 247, 0.015) 0%, transparent 40%);

/* –î—É–∂–µ –ø–æ–≤—ñ–ª—å–Ω–∞ –∞–Ω—ñ–º–∞—Ü—ñ—è –ø–ª–∞–≤–∞–Ω–Ω—è —Ñ—ñ–≥—É—Ä */

    <script>
        async function renderAboutPage() {
            const currentLang = localStorage.getItem('language') || 'uk';
            const container = document.getElementById('main-content');

            try {
                const response = await fetch('data/about.json');
                const aboutData = await response.json();

                if (!aboutData || !aboutData.profile) {
                    container.innerHTML = `
                        <div class="no-data">
                            <h2 data-i18n="aboutPage.noData">${t('aboutPage.noData')}</h2>
                            <p>${t('projectsPage.goToAdmin')} <a href="admin.html">${t('projectsPage.adminPanel')}</a>, –∑–∞–ø–æ–≤–Ω–∏ –¥–∞–Ω—ñ —Ç–∞ –µ–∫—Å–ø–æ—Ä—Ç—É–π <code>about.json</code> —É –ø–∞–ø–∫—É <code>data/</code></p>
                        </div>
                    `;
                    return;
                }

                const data = aboutData;
                const nameParts = (data.profile.name[currentLang] || data.profile.name.uk).split(' ');
                const initials = nameParts.map(n => n[0]).join('');

                container.innerHTML = `
                    <section class="about-section">
                        <div class="about-content">
                            <h1 data-i18n="aboutPage.title">${t('aboutPage.title')}</h1>
                            <div class="about-text">
                                ${(data.profile.bio[currentLang] || data.profile.bio.uk).map(paragraph => `
                                    <p>${paragraph.replace(/(C#|\.NET|–û–û–ü|Unity|ZeroTip)/g, '<span class="highlight">$1</span>')}</p>
                                `).join('')}
                            </div>
                        </div>
                        <div class="about-avatar">
                            <div class="avatar-container">
                                <div class="avatar-inner">
                                    ${data.profile.avatar ?
                        `<img src="${data.profile.avatar}" alt="${data.profile.name[currentLang] || data.profile.name.uk}">` :
                        `<div class="avatar-placeholder">${initials}</div>`
                    }
                                </div>
                            </div>
                        </div>
                    </section>

                    ${data.skills ? `
                    <section class="skills-section">
                        <h2 class="section-title" data-i18n="aboutPage.skills">${t('aboutPage.skills')}</h2>
                        <div class="skills-grid">
                            ${Object.values(data.skills).map(category => `
                                <div class="skill-category">
                                    <h3>${category.icon} ${category.title[currentLang] || category.title.uk}</h3>
                                    <ul>
                                        ${category.items.map(item => `<li>${item}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                    ` : ''}

                    ${data.education && data.education.length > 0 ? `
                    <section class="experience-section">
